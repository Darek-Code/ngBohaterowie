<h4>Lista</h4>
<ul class="list-group">
  <li *ngFor="
  let profile of listaProfile;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
"
    class="list-group-item"
      [ngClass]="{ 'list-group-item-warning' : isEven,
       'list-group-item-info': isOdd}">
    <span class="text-primary">{{ i + 1 }}</span>
    <span> Bohater: {{profile.imie}}</span> - <strong>Moc:</strong> <span>{{profile.moc}}</span>
  </li>
</ul>
